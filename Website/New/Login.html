<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Login_style.css">
    <script src="https://kit.fontawesome.com/84dead3e79.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="form-box">
            <h1 id="title">Admin Portal</h1>
            <form id="loginForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user-tie"></i>
                        <input  id = "username" type="text" placeholder="username" autofocus autocomplete="off">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input  id = "password" type="password" placeholder="password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="loginBtn" class = "disable">Login</button>
                </div>
            </form>
         </div>
    </div>
    <script src="Login_js.js"></script>
</body>
</html>
